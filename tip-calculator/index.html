<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Tip Calculator</h1>

      <div class="form">
        <label>
          Bill Amount ($)
          <input type="number" id="billInput" placeholder="Enter bill amount" />
        </label>

        <label>
          Tip (%)
          <input type="number" id="tipInput" placeholder="Enter tip %" />
        </label>

        <div class="buttons">
          <button id="calcBtn" type="button">Calculate</button>
          <button id="resetBtn" type="button">Reset</button>
        </div>
      </div>

      <div class="output">
        <p id="error" class="error" hidden>Please enter valid numbers!</p>
        <p id="tipText">Tip: $0.00</p>
        <p id="totalText">Total: $0.00</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
