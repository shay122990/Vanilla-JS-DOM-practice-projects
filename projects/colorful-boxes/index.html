<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../site.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Colorful Boxes</title>
  </head>
  <body>
    <h1>Pick a Color</h1>

    <div class="container">
      <div class="box red" data-color="red"></div>
      <div class="box green" data-color="green"></div>
      <div class="box blue" data-color="blue"></div>
      <div class="box yellow" data-color="yellow"></div>
      <div class="box purple" data-color="purple"></div>
    </div>

    <p id="colorName">Background: white</p>
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
