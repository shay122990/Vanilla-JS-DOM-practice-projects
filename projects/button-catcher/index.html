<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the Button Game</title>
    <link rel="stylesheet" href="../../site.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Catch the Button!</h1>
      <h2>How many can you catch in 20 secs</h2>
      <p class="score">Score: <span id="score">0</span></p>
      <p class="timer">Time left: <span id="time">20</span>s</p>
      <button id="reset-btn" class="reset-btn" hidden>Reset</button>
      <button id="catch-btn">Catch Me!</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
