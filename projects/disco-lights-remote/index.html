<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Disco Lights Remote Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="remote">
      <h1 class="remote__title">Disco Lights Remote Control</h1>

      <button class="remote__power-btn" id="powerToggle">Power</button>

      <section class="remote__row">
        <h2 class="remote__row-title">Solid Colors</h2>
        <div class="remote__buttons">
          <button class="remote__btn" id="mode-multi">Multi Color</button>
          <button class="remote__btn" id="mode-blues">Blues</button>
          <button class="remote__btn" id="mode-reds">Reds</button>
          <button class="remote__btn" id="mode-neutrals">Neutrals</button>
        </div>
      </section>

      <section class="remote__row">
        <h2 class="remote__row-title">Gradients</h2>
        <div class="remote__buttons">
          <button class="remote__btn" id="grad-sunset">Sunset</button>
          <button class="remote__btn" id="grad-ocean">Ocean</button>
          <button class="remote__btn" id="grad-forest">Forest</button>
          <button class="remote__btn" id="grad-neon">Neon</button>
        </div>
      </section>

      <section class="remote__row">
        <h2 class="remote__row-title">Effects</h2>
        <div class="remote__buttons">
          <button class="remote__btn" id="fx-strobe">Strobe</button>
          <button class="remote__btn" id="fx-pulse">Pulse</button>
          <button class="remote__btn" id="fx-wave">Wave</button>
          <button class="remote__btn" id="fx-random">Random</button>
        </div>
      </section>

      <section class="remote__row">
        <h2 class="remote__row-title">Speed & Intensity</h2>
        <div class="remote__buttons">
          <button class="remote__btn" id="speed-slow">Slow</button>
          <button class="remote__btn" id="speed-medium">Medium</button>
          <button class="remote__btn" id="speed-fast">Fast</button>
          <button class="remote__btn" id="speed-insane">Insane</button>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="./script.js"></script>
</html>
