<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="../../site.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="top">
        <div>
          <h1>To-Do</h1>
        </div>
      </header>

      <section class="card">
        <form id="todo-form" autocomplete="off">
          <label class="sr-only" for="todo-input">Add a task</label>
          <div class="row">
            <input
              id="todo-input"
              type="text"
              placeholder="Add a task…"
              maxlength="60"
            />
            <button id="add-btn" type="submit">Add</button>
          </div>
          <p class="hint">Enter to add • No delete yet</p>
        </form>

        <ul id="todo-list" class="list" aria-label="Todo items"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
