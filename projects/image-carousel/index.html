<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="../../site.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="prev">⟨</button>

      <div class="slides">
        <img
          src="https://picsum.photos/id/1015/600/400"
          class="active"
          alt="slide 1"
        />
        <img src="https://picsum.photos/id/1025/600/400" alt="slide 2" />
        <img src="https://picsum.photos/id/1035/600/400" alt="slide 3" />
        <img src="https://picsum.photos/id/1045/600/400" alt="slide 4" />
      </div>

      <button class="next">⟩</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
